<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Akash Patel's Pokémon Card Resume</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #ffffff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin: 20px;
            max-width: 600px;
        }
        .pokemon-colors {
            background: linear-gradient(45deg, #ff9966, #ff5e62, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
    <script>
        // Redirect after 2 seconds
        window.onload = function() {
            setTimeout(function() {
                window.location.href = './index.html';
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="pokemon-colors">Akash Patel's Pokémon Card Resume</div>
    <div class="loader"></div>
    <div class="message">
        <p>Redirecting you to the main site...</p>
        <p>If you are not redirected automatically, <a href="./index.html" style="color: #ff6b6b;">click here</a>.</p>
    </div>
</body>
</html>
